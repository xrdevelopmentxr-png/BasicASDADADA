<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie Clicker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    #cookie { width: 200px; cursor: pointer; }
    .shop-item { border: 1px solid #ccc; padding: 10px; margin: 10px auto; width: 250px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Cookie Clicker</h1>
  <h2>Cookies: <span id="cookies">0</span></h2>

  <img id="cookie" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Chocolate_chip_cookie.png" />

  <h2>Shop</h2>
  <div class="shop-item" id="cursorItem">Cursor (cost: <span id="cursorCost">15</span>)</div>

  <script>
    let cookies = 0;
    let cursors = 0;
    let cursorCost = 15;

    const cookieImg = document.getElementById('cookie');
    const cookieDisplay = document.getElementById('cookies');
    const cursorItem = document.getElementById('cursorItem');
    const cursorCostDisplay = document.getElementById('cursorCost');

    cookieImg.addEventListener('click', () => {
      cookies++;
      cookieDisplay.textContent = cookies;
    });

    cursorItem.addEventListener('click', () => {
      if (cookies >= cursorCost) {
        cookies -= cursorCost;
        cursors++;
        cursorCost = Math.floor(cursorCost * 1.3);
        cookieDisplay.textContent = cookies;
        cursorCostDisplay.textContent = cursorCost;
      }
    });

    setInterval(() => {
      cookies += cursors;
      cookieDisplay.textContent = cookies;
    }, 1000);
  </script>
</body>
</html>
